<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nutshell</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <div class="container-fluid" id="authentication">
    <div class="jumbotron text-center" id="splash">
      <h1>Welcome to Nutshell</h1>
      <p>Keep track of your personal life with Nutshell!</p>
      <a id="jumbo-register" class="btn btn-lg btn-primary">Register</a>
      <a id="jumbo-signin" class="btn btn-lg btn-primary">Sign In</a>
    </div>
    <div id="signin-form" class="col-md-4 col-md-offset-4 hide">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="signin-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="signin-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="signin-pass" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="signin-pass" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a id="register-link">Register</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="signin-btn" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div id="register-form" class="col-md-4 col-md-offset-4 hide">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="register-username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="register-username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="register-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="register-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="register-pass" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="register-pass" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a id='signin-link'>Sign In</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="register-btn">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container-fluid hide" id="main-view">
    <nav id="nav-bar-area" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nutshell of Adobe Bricks</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <button id="logOutButt" type="submit" class="btn btn-info">Log Out</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="col-xs-12 col-md-8" id="left-side">
      <div class="col-xs-12 left-module" id="articles-view">
        <h1>Articles</h1>
      </div>
      <div class="col-xs-12 left-module" id="tasks-view">
        <h1>Tasks</h1>
      </div>
      <div class="col-xs-12 left-module" id="events-view">
        <div class="row events-nav-header" id="events-view-nav">
          <div class="col-xs-3" id="events-add-new">
            <h4 class="text-left">Add New Event</h4>
          </div>
          <div class="col-xs-6">
            <h2 class="text-center">Your Events</h2>
          </div>
          <div class="col-xs-3" id="events-view-all">
            <h4 class="text-right">View All Events</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" id="events-view-data"></div>
          <!-- <div class="col-xs-12" id="events-view-HIIIIIII">
            <div class="col-xs-2">
              <h2 class='h2-spacing'>Enter Event Details</h2>
            </div>
            <div class="col-xs-8 col-xs-offset-1">
              <form>
                <div class="form-group form-top-padding">
                  <label for="eventName">Event Name: </label>
                  <input type="text" class="form-control" id="eventName" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="eventLocation">Event Location: </label>
                  <input type="text" class="form-control" id="eventLocation" placeholder="Location">
                </div>
                <div class="form-group">
                  <label for="eventDate">Event Date: </label>
                  <input type="text" class="form-control" id="eventDate" placeholder="Date">
                </div>
                <button class="btn btn-primary" id="event-btn-add-new">Submit</button>
              </form>
            </div> -->

          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-4" id="right-side">
      <div class="col-xs-12 right-module" id="friends-view">
        <ul class="nav nav-tabs" id="friends-tabs">
          <li class="active">
            <a class="friends-tab" id="find-friends-tab" href="#find-friends-view" data-toggle="tab">
              Find
            </a>
          </li>
          <li>
            <a class="friends-tab" id="current-friends-tab" href="#current-friends-view" data-toggle="tab">
              Friends
            </a>
          </li>
          <li>
            <a class="friends-tab" id="pending-friends-tab" href="#pending-friends-view" data-toggle="tab">
              Pending
              <span class="badge" id="pending-friends-badge"></span>
            </a>
          </li>
          <li>
            <a class="friends-tab" id="sent-friends-tab" href="#sent-friends-view" data-toggle="tab">
              Sent
            </a>
          </li>
          <li>
            <a class="friends-tab" id="rejected-friends-tab" href="#rejected-friends-view" data-toggle="tab">
              Rejected
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="friends-panel tab-pane fade" id="current-friends-view">
            <ul class="list-group" id="current-friends-list">

            </ul>
          </div>
          <div class="friends-panel tab-pane fade" id="pending-friends-view">
            <ul class="list-group" id="pending-friends-list">

            </ul>
          </div>
          <div class="friends-panel tab-pane fade" id="sent-friends-view">
            <ul class="list-group" id="sent-friends-list">

            </ul>
          </div>
          <div class="friends-panel tab-pane fade in active" id="find-friends-view">
            <ul class="list-group" id="available-friends-list">

            </ul>
          </div>
          <div class="friends-panel tab-pane fade" id="rejected-friends-view">
            <ul class="list-group" id="rejected-friends-list">

            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-12 right-module" id="messages-view">
        <h1>Messages</h1>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="/dist/app.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nutshell</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <div class="container-fluid" id="authentication">
    <div class="jumbotron text-center" id="splash">
      <h1>Welcome to Nutshell</h1>
      <p>Keep track of your personal life with Nutshell!</p>
      <a id="jumbo-register" class="btn btn-lg btn-primary">Register</a>
      <a id="jumbo-signin" class="btn btn-lg btn-primary">Sign In</a>
    </div>
    <div id="signin-form" class="col-md-4 col-md-offset-4 hide">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="signin-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="signin-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="signin-pass" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="signin-pass" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a id="register-link">Register</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button  id="signin-btn" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div id="register-form" class="col-md-4 col-md-offset-4 hide">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="register-username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="register-username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="register-email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="register-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="register-pass" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="register-pass" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a id='signin-link'>Sign In</a>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container-fluid hide" id="main-view">
      <nav id="nav-bar-area" class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Nutshell of Adobe Bricks</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-right">
                <button id="logOutButt" type="submit" class="btn btn-info">Log Out</button>
              </form>
            </div>
          </div>
        </nav>
    <div class="col-xs-12 col-md-8" id="left-side">
      <div class="col-xs-12 left-module" id="articles-view">

        <div>

          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">News Feed</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-plus"></span></a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="newsFeed">...</div>
            <div role="tabpanel" class="tab-pane" id="profile">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Title:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="title" placeholder="Title">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Synopsis:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="synopsis" placeholder="Synopsis">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">URL:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="url" placeholder="url">
                  </div>
                </div>
                <div>
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="newArticle">Add Article</button>
                  </div>
                </div>
              </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="messages">
              <img src="http://www.espn.com/favicon.ico">
            </div>
          </div>

        </div>
      </div>
      <div class="col-xs-12 left-module" id="tasks-view">
        <h1>Tasks</h1>
      </div>
      <div class="col-xs-12 left-module" id="events-view">
        <h1>Events</h1>
      </div>
    </div>
    <div class="col-xs-12 col-md-4" id="right-side">
      <div class="col-xs-12 right-module" id="friends-view">
        <h1>Friends</h1>
      </div>
      <div class="col-xs-12 right-module" id="messages-view">
        <h1>Messages</h1>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="/dist/app.js"></script>
</body>

</html>
